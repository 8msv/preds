<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .password-container {
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      background-color: #ffffff;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden-content {
      display: none;
    }
  </style>
</head>
<body>

<div class="password-container">
  <h2>Enter Password</h2>
  <input type="password" id="passwordInput" placeholder="Password">
  <button onclick="checkPassword()">Enter</button>
  <p id="error" style="color: red; display: none;">Incorrect password. Try again.</p>
</div>

<div id="protectedContent" class="hidden-content">
  <h1>Welcome to the Protected Content!</h1>
  <p>This is the content you can access after entering the correct password.</p>
</div>

<script>
  async function checkPassword() {
    const enteredPassword = document.getElementById("passwordInput").value;

    try {
      // Fetch the password from password.txt in the repository
      const response = await fetch('password.txt');
      const correctPassword = await response.text();

      if (enteredPassword === correctPassword.trim()) {
        document.querySelector(".password-container").style.display = "none";
        document.getElementById("protectedContent").style.display = "block";
      } else {
        document.getElementById("error").style.display = "block";
      }
    } catch (error) {
      console.error("Error fetching the password:", error);
    }
  }
</script>

</body>
</html>
