<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body, html {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .calculator {
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      width: 200px;
    }
    .display {
      width: 100%;
      height: 50px;
      text-align: right;
      font-size: 24px;
      padding: 5px;
      margin-bottom: 10px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }
    .button {
      padding: 15px;
      font-size: 18px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:active {
      background-color: #0056b3;
    }
    .login-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .password-container {
      display: none;
      text-align: center;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
    }
    .enter-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-button" onclick="showPasswordPage()">Login</div>

<div class="calculator" id="calculatorPage">
  <input type="text" class="display" id="display" readonly>
  <div class="buttons">
    <button class="button" onclick="appendToDisplay('7')">7</button>
    <button class="button" onclick="appendToDisplay('8')">8</button>
    <button class="button" onclick="appendToDisplay('9')">9</button>
    <button class="button" onclick="appendToDisplay('/')">/</button>
    <button class="button" onclick="appendToDisplay('4')">4</button>
    <button class="button" onclick="appendToDisplay('5')">5</button>
    <button class="button" onclick="appendToDisplay('6')">6</button>
    <button class="button" onclick="appendToDisplay('*')">*</button>
    <button class="button" onclick="appendToDisplay('1')">1</button>
    <button class="button" onclick="appendToDisplay('2')">2</button>
    <button class="button" onclick="appendToDisplay('3')">3</button>
    <button class="button" onclick="appendToDisplay('-')">-</button>
    <button class="button" onclick="appendToDisplay('0')">0</button>
    <button class="button" onclick="appendToDisplay('.')">.</button>
    <button class="button" onclick="calculate()">=</button>
    <button class="button" onclick="appendToDisplay('+')">+</button>
  </div>
</div>

<div class="password-container" id="passwordPage">
  <h2>Enter Password</h2>
  <input type="password" id="passwordInput" placeholder="Password">
  <button class="enter-button" onclick="checkPassword()">Enter</button>
  <p id="error" style="color:red; display:none;">Incorrect password. Try again.</p>
</div>

<div id="protectedContent" style="display:none;">
  <!-- Your protected content with embedded tweets here -->
</div>

<script>
  // Basic calculator functionality
  function appendToDisplay(value) {
    document.getElementById("display").value += value;
  }

  function calculate() {
    const display = document.getElementById("display");
    try {
      display.value = eval(display.value) || "";
    } catch {
      display.value = "Error";
    }
  }

  // Show password page when login button is clicked
  function showPasswordPage() {
    document.getElementById("calculatorPage").style.display = "none";
    document.getElementById("passwordPage").style.display = "block";
  }

  // Password validation
  function checkPassword() {
    const enteredPassword = document.getElementById("passwordInput").value;
    const correctPassword = "vexx8";

    if (enteredPassword === correctPassword) {
      document.getElementById("passwordPage").style.display = "none";
      document.getElementById("protectedContent").style.display = "block";
    } else {
      document.getElementById("error").style.display = "block";
    }
  }
</script>

</body>
</html>
